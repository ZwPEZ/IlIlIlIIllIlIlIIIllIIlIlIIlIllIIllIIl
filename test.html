<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Policy Component Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --accent-color: #6a0dad;
      --dark-accent-color: #4b0082;
    }
    body {
        background-color: #111;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-geist">

  <!-- Policy Section -->
  <div class="w-full mx-auto max-w-[1400px] px-4 py-12">
    <div class="max-w-[900px] mx-auto">
        <h2 class="text-2xl font-bold text-center mb-4">Legal Policies</h2>
      <div id="policy-container" class="rounded-lg border border-white/10 p-2">
        <div id="tabs-container" class="relative flex items-center justify-between rounded-md border border-white/10 p-2">
          <div id="tab-highlighter" class="absolute h-[80%] top-[10%] rounded-md bg-gradient-to-r from-[--accent-color] to-[--dark-accent-color] transition-all duration-300 ease-in-out"></div>
          <button class="tab-button relative z-10 w-1/3 text-center py-2 text-sm font-semibold text-white transition-colors duration-300" data-target="terms">Terms of Service</button>
          <button class="tab-button relative z-10 w-1/3 text-center py-2 text-sm font-semibold text-white transition-colors duration-300" data-target="privacy">Privacy Policy</button>
          <button class="tab-button relative z-10 w-1/3 text-center py-2 text-sm font-semibold text-white transition-colors duration-300" data-target="refund">Refund Policy</button>
        </div>
        <div id="content-container" class="mt-4 p-4">
          <div id="terms" class="policy-content">
            <h2 class="text-lg font-bold mb-2">Terms of Service</h2>
            <p class="text-white/70">This is the content for the Terms of Service.</p>
          </div>
          <div id="privacy" class="policy-content hidden">
            <h2 class="text-lg font-bold mb-2">Privacy Policy</h2>
            <p class="text-white/70">This is the content for the Privacy Policy.</p>
          </div>
          <div id="refund" class="policy-content hidden">
            <h2 class="text-lg font-bold mb-2">Refund Policy</h2>
            <p class="text-white/70">This is the content for the Refund Policy.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script id="policy-script">
    const tabsContainer = document.getElementById('tabs-container');
    const tabHighlighter = document.getElementById('tab-highlighter');
    const tabButtons = document.querySelectorAll('.tab-button');
    const policyContents = document.querySelectorAll('.policy-content');

    function updateHighlighter(button) {
      if (button) {
        tabHighlighter.style.width = `${button.offsetWidth}px`;
        tabHighlighter.style.left = `${button.offsetLeft}px`;
      }
    }

    // Set initial highlighter position on load
    document.addEventListener('DOMContentLoaded', () => {
      updateHighlighter(tabButtons[0]);
    });

    // Also run it immediately in case DOM is already ready
    updateHighlighter(tabButtons[0]);


    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const targetId = button.dataset.target;

        // Update highlighter position
        updateHighlighter(button);

        // Show/hide content
        policyContents.forEach(content => {
          if (content.id === targetId) {
            content.classList.remove('hidden');
          } else {
            content.classList.add('hidden');
          }
        });
      });
    });
  </script>

</body>
</html>
